{% extents 'base.html' %}
{% block title %}Menu-{{restaurant_name}}{% endblock %}

{% block content %}
<div style="padding:2rem;">
    <h1 style="text-align:center;color:#ff6f61;">Our Menu</h1>
    <div style="
          display:grid;
          grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
          gap:1rem;
          margin-top:2rem;      
    ">
        {% for item in menu_item %}
        <div style="
            background:#fff;
            padding:1rem;
            border-radius: 8px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        ">
            <h2 style:"color:#333;">{{ item.name }}</h2>
            <p style:"color:#666;">{{ item.description }}</p>
            <p style="font-weight:bold;color:#ff6f61;">Rs.{{ item.price }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
